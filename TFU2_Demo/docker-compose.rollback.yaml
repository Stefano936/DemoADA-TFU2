# TÁCTICA: Rollback para Disponibilidad
# Configuración estable para recuperación rápida ante fallas

services:
  api:
    build: ./api
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    ports:
      - "8081:8081"
    restart: unless-stopped
